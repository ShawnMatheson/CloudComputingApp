<html>
  <head>
    <meta charset="UTF-8">
    <!-- Ajax link from: https://developers.google.com/speed/libraries#jquery on July.6th 2023-->

    <script src="../static/scripts/register.js"></script>
    <!-- bootstrap links from: https://getbootstrap.com/docs/4.3/getting-started/download/ on July.5th 2023-->

    <title>Registration</title>
    <div class ="row" style="background-color: rgb(99, 178, 238);box-shadow: 1px 1px;width:100%;margin:auto ">
      <div style="margin-left:10%" class ="col d-flex justify-content-start;">

      </div>

  <!-- CSS for background gradient taken from: https://www.eggradients.com/gradient/adeles-first-love on July.5th 2023-->
  <body style="background-color: #2a2a72;background-image: linear-gradient(315deg, #2a2a72 0%, #009ffd 74%);background-repeat: no-repeat;background-attachment: fixed;">
    <div style="margin-top:5%;margin-left:35%;margin-right:35%;width:30%;height:570px;border-radius: 8px;background-color: #f2f2f2;padding-top:20px" class="container" id = "regform">
      <h2 style="text-align:center">Registration</h2>
      <form  action ="" id = "regform">
          <label for="email">Email Address:</label>
          <input style="display:block;width:100%" type="email" id="email" placeholder="Email" name="email" required>
          <label style="padding-top: 2%;" for="password">Password:</label>
          <input style="display:block;width:100%;" id="password1" type="password" placeholder="Password" name="psw" required>
          <p style="font-size: 9px;margin-bottom: 0;">*Password may only contain letters and numbers.</p>
          <p style="font-size: 9px;margin-bottom: 0;">*Password MUST contain at least 1 uppercase letter and 1 number.</p>
          <p style="font-size: 9px;margin-bottom: 0;">*Password MUST contain at least 8 characters.</p>
          <label style="padding-top: 2%;" for="password">Verify Password:</label>
          <input style="display:block;width:100%;" id="password2" type="password" placeholder="Password" name="psw" required>
          <label style="padding-top: 2%;" for="fname">First Name:</label>
          <input style="display:block;width:100%" id="fname" placeholder="First Name" name="fname" required>
          <label style="padding-top: 2%;" for="lname">Last Name:</label>
          <input style="display:block;width:100%;margin-bottom: 5%" id="lname" placeholder="Last Name" name="lname" required>
          <button style="width:100%" type="button" name ="creatacc" onclick="storedata()">Create Account</button>
          <div style="text-align:center; margin-top:20px">
            <a href="/login">Return to login</a>
        </div>
      </form>
    </div>
  </body>
